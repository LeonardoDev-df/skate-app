<!DOCTYPE html>

      min-height: 100vh;
      display: flex;

    .container {

      opacity: 0.9;
    }
    
    .retry-btn {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      background: #7c3aed;

    .features {

</head>

</html>
